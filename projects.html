---
layout: "wrapper"
title: "CAFE Lab Projects"
---
<div class="projects">
    <section class="project">
        <h1>Current Projects</h1>
<div class="container py-10">
{% for project in site.data.projects %}
{% if project.status == "current" %}
    <div class="project-item">
    <div class="row">
        <div class="col-5 project-logo">
            <img
                class="project-logo"
                src="assets/images/centr-seek-logo.png"
                alt="CEnTR*SEEK logo"
              />
        </div>
        <div class="col-7 project-description">
            <h2>{{ project.title }}</h2>
            {% if project.funding %}
                <div class="funding"><i class="fa-solid fa-money-check"></i> {{ project.funding }}</div>
            {% endif %}
            <p>{{ project.abstract }}</p>
        </div>
    </div>
    </div>
{% endif %}
{% endfor %}
</div>
</section>
</div>
